<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .button {
        width: 80px;
        height: 25px;
        text-align: center;
        line-height: 25px;
        border: 3px solid chocolate;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="button">上传文件</div>
    <script type="module">
      import { uploadFile } from './fileUpload/index.js'
      const btn = document.querySelector('.button')
      btn.addEventListener('click', () => {
        uploadFile()
          .then(res => {
            console.log(res)
          })
          .catch(err => {
            console.log('error', err)
          })
      })
    </script>
  </body>
</html>
